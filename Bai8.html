<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Google Sign In</title>
  <link rel="stylesheet" href="Bai8.css">
</head>
<body>
  <form action="/login" method="post">
    <div class="logo-container">
      <img src="https://logosmarcas.net/wp-content/uploads/2020/09/Google-Logo.png" alt="Google Logo">
    </div>
    <h2>Đăng nhập để thêm tài khoản khác</h2>
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="password" placeholder="Mật khẩu">
    <button type="submit">Đăng nhập</button>
    <a href="#">Bạn cần trợ giúp?</a>
    <a href="#">Tạo một tài khoản</a>
  </form>
</body>
</html>
