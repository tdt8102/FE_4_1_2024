<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Facebook Sign In</title>
  <link rel="stylesheet" href="Bai9.css">
</head>
<body>
  <form action="/login" method="post">
    <div class="container">
      <h1>Facebook</h1>
      <h2>Đăng nhập để thêm tài khoản khác</h2>
      <div class="input-group">
        <input type="email" name="email" placeholder="Email hoặc điện thoại">
        <div class="input-group-icon">
          <i class="fa fa-envelope"></i>
        </div>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Mật khẩu">
        <div class="input-group-icon">
          <i class="fa fa-lock"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="remember_me"> Nhớ đăng nhập
          </label>
        </div>
      </div>
      <button type="submit">Đăng nhập</button>
      <a href="#">Bạn cần trợ giúp?</a>
      <a href="#">Tạo một tài khoản</a>
    </div>
  </form>
</body>
</html>
